<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">556</div>
        <div class="buttons">
            <div class="row">
                <button class="ce">CE</button>
                <button class="ac">CE</button>
                <button class="pi">CE</button>
                <button class="divide">CE</button>
            </div>
            <div class="row">
                <button class="seven">CE</button>
                <button class="eight">8</button>
                <button class="nine">CE</button>
                <button class="multiply">CE</button>
            </div>
            <div class="row">
                <button class="four">CE</button>
                <button class="five">CE</button>
                <button class="six">CE</button>
                <button class="subtract">CE</button>
            </div>
            <div class="row">
                <button class="one">CE</button>
                <button class="two">CE</button>
                <button class="three">CE</button>
                <button class="sum">CE</button>
            </div>
            <div class="row">
                <button class="zero">CE</button>
                <button class="dot">CE</button>
                <button class="switch-sign">CE</button>
                <button class="equals">CE</button>
            </div>
        </div>
    </div>
</body>
</html>

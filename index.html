<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <span class="value"></span>
            <span class="caret"></span>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="ac">AC</button>
                <button class="del">DEL</button>
                <button class="operator">รท</button>
            </div>
            <div class="row">
                <button class="nr">7</button>
                <button class="nr">8</button>
                <button class="nr">9</button>
                <button class="operator">x</button>
            </div>
            <div class="row">
                <button class="nr">4</button>
                <button class="nr">5</button>
                <button class="nr">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row">
                <button class="nr">1</button>
                <button class="nr">2</button>
                <button class="nr">3</button>
                <button class="operator">+</button>
            </div>
            <div class="row">
                <button class="nr">0</button>
                <button class="dot">.</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
